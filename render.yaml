services:
  - type: web
    name: cloudcloset-outfit-api
    env: python
    branch: main  # change if your default branch differs
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn CloudCloset.AGENTSMAIN.api:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: MISTRAL_API_KEY
        sync: false
      - key: HUGGINGFACE_TOKEN
        sync: false
